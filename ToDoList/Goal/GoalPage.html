<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Goal Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/MyProject/GoalPage.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: white;">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/LoginPage/LogedInHome.html">
          <i class="bi bi-bullseye fs-3 me-2 text-success"></i> ToDo Goal
        </a>
        <a class="navbar-brand d-flex align-items-end text-danger fs-6 icon-link icon-link-hover" href="/Home/Home.html">
          <i class="bi bi-box-arrow-right fs-6 mb-2 me-1 text-danger"></i> Logout
        </a>
      </div>
    </nav>

    <div class="container py-5">
      <ul class="nav nav-tabs mb-4" id="goalTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#personal">Personal</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#professional">Professional</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#academic">Academic</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#financial">Financial</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#weekly">Weekly/Monthly</a></li>
      </ul>

      <div class="tab-content">
        <!-- Template for each tab -->
        <div class="tab-pane fade show active goal-section" id="personal">
          <div class="section-header">Personal Goals</div>
          <div id="personalGoals"></div>
          <form onsubmit="addGoal(event, 'personalGoals')">
            <input type="text" class="form-control mb-3" placeholder="e.g., Workout 3 times/week" required>
            <button class="btn btn-success w-100">Add Goal</button>
          </form>
        </div>

        <div class="tab-pane fade goal-section" id="professional">
          <div class="section-header">Professional Goals</div>
          <div id="professionalGoals"></div>
          <form onsubmit="addGoal(event, 'professionalGoals')">
            <input type="text" class="form-control mb-3" placeholder="e.g., Finish UI mockups by Friday" required>
            <button class="btn btn-success w-100">Add Goal</button>
          </form>
        </div>

        <div class="tab-pane fade goal-section" id="academic">
          <div class="section-header">Academic Goals</div>
          <div id="academicGoals"></div>
          <form onsubmit="addGoal(event, 'academicGoals')">
            <input type="text" class="form-control mb-3" placeholder="e.g., Revise 3 chapters this weekend" required>
            <button class="btn btn-success w-100">Add Goal</button>
          </form>
        </div>

        <div class="tab-pane fade goal-section" id="financial">
          <div class="section-header">Financial Goals</div>
          <div id="financialGoals"></div>
          <form onsubmit="addGoal(event, 'financialGoals')">
            <input type="text" class="form-control mb-3" placeholder="e.g., Save â‚¹5000/month" required>
            <button class="btn btn-success w-100">Add Goal</button>
          </form>
        </div>

        <div class="tab-pane fade goal-section" id="weekly">
          <div class="section-header">Weekly/Monthly Goals</div>
          <div id="weeklyGoals"></div>
          <form onsubmit="addGoal(event, 'weeklyGoals')">
            <input type="text" class="form-control mb-3" placeholder="e.g., Weekly or Monthly review" required>
            <button class="btn btn-success w-100">Add Goal</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    function addGoal(event, sectionId) 
    {
      event.preventDefault();
      const input = event.target.querySelector("input");
      const goalText = input.value.trim();
      if (!goalText) return;

      const goalCard = document.createElement("div");
      goalCard.className = "goal-card";
      goalCard.innerText = goalText;

      document.getElementById(sectionId).appendChild(goalCard);
      input.value = "";
    }
  </script>
</html>
