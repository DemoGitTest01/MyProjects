<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Home/LoginPage.css">
    <title>ToDo Login</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-2 border">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-chevron-bar-left fs-3"></i>
            <span class="fs-5 fw-semibold text-secondary">ToDo List</span>
        </div>
     </header>


    <div class="container justify-content-center d-flex">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="d-flex justify-content-center">Create an Account</h3>
                <form onsubmit="validateConstraints(event)">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName">
                        <div class="text-danger small" id="errorFullName"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                        <div class="text-danger small" id="errorEmail"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Create Password</label>
                        <input type="password" class="form-control" id="password">
                        <div class="text-danger small" id="errorPassword"></div>
                    </div>

                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber">
                        <div class="text-danger small" id="errorMobile"></div>
                    </div>

                    <button class="btn btn-danger" type="submit">Get Started</button>
                </form>
                <div class="p-2">
                    <p>Already have an Acount ?
                        <a href="/Home/SignIn.html">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
    function validateConstraints(event) 
    {
        // Prevent form submission
        event.preventDefault(); 

        // Get field values
        const fullName = document.getElementById("fullName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const mobile = document.getElementById("mobileNumber").value.trim();

        // Clear all previous error messages
        document.getElementById("errorFullName").textContent = "";
        document.getElementById("errorEmail").textContent = "";
        document.getElementById("errorPassword").textContent = "";
        document.getElementById("errorMobile").textContent = "";

        let isValid = true;

        if (!fullName) 
        {
            document.getElementById("errorFullName").textContent = "Full name is required.";
            isValid = false;
        }

        if (!email) 
        {
            document.getElementById("errorEmail").textContent = "Email is required.";
            isValid = false;
        } 
        else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById("errorEmail").textContent = "Enter a valid email address.";
            isValid = false;
        }

        if (!password) 
        {
            document.getElementById("errorPassword").textContent = "Password is required.";
            isValid = false;
        }

        if (!mobile) 
        {
            document.getElementById("errorMobile").textContent = "Mobile number is required.";
            isValid = false;
        } 
        else if (!/^\d{10}$/.test(mobile)) 
        {
            document.getElementById("errorMobile").textContent = "Mobile number must be 10 digits.";
            isValid = false;
        }

        if (isValid) 
        {
            window.location.href = "/LoginPage/LogedInHome.html";
        }
    }
</script>
</html>
