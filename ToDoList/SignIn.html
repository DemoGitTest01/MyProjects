<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/Home/LoginPage.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-2 border">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-chevron-bar-left fs-3"></i>
            <span class="fs-5 fw-semibold text-secondary">ToDo List</span>
        </div>
    </header>

    <div class="container justify-content-center d-flex">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="text-center">Sign In</h3>
                <form onsubmit="validateSignIn(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" />
                        <div class="text-danger small" id="errorEmail"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" />
                        <div class="text-danger small" id="errorPassword"></div>
                    </div>
                    <button class="btn btn-danger" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <div class="p-2 text-center">
        <p>Don't have an account?
            <a href="/Home/LoginPage.html">Create one</a>
        </p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    function validateSignIn(event) 
    {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorEmail = document.getElementById("errorEmail");
        const errorPassword = document.getElementById("errorPassword");

        // Clear previous messages
        errorEmail.textContent = "";
        errorPassword.textContent = "";

        let isValid = true;

        if (!email) 
        {
            errorEmail.textContent = "Email is required.";
            isValid = false;
        } 
        else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) 
        {
            errorEmail.textContent = "Invalid email format.";
            isValid = false;
        }

        if (!password) 
        {
            errorPassword.textContent = "Password is required.";
            isValid = false;
        }

        if (isValid) 
        {
            window.location.href = "/LoginPage/LogedInHome.html";
        }
      }
    </script>
</html>
