<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work - Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/Work/TaskPage.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2">
        <a class="navbar-brand d-flex align-items-center" href="/LoginPage/LogedInHome.html">
          <i class="bi bi-list-task fs-3 me-2 text-primary"></i> ToDo Tasks
        </a>
      </div>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/Work/TaskPage.html"><i class="bi bi-list-task"></i> Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Work/EventsPage.html"><i class="bi bi-calendar2-event"></i> Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon-link text-danger icon-link-hover" href="/Home/Home.html"><i class="bi bi-box-arrow-right text-danger mb-2 me-1 fs-5"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <form id="taskForm" class="p-4 rounded" style="max-width: 550px;">
      <h4 class="text-center mb-4 text-primary">Add New Task</h4>
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" id="taskName" class="form-control" placeholder="Enter task name" required />
      </div>
      <div class="mb-3">
        <label for="taskDetails" class="form-label">Task Details</label>
        <textarea id="taskDetails" class="form-control" rows="3" placeholder="Enter task details..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="taskDate" class="form-label">Due Date</label>
        <input type="date" id="taskDate" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="taskPriority" class="form-label">Priority</label>
        <select id="taskPriority" class="form-select" required>
          <option selected disabled value="">Choose priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </form>

    <!-- Task List -->
    <div id="taskList" class="mt-5">
      <h3 class="text-center mb-4">Your Tasks</h3>
      <div id="tasksContainer" class="row gy-4">
        <!-- Tasks will appear here -->
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const taskForm = document.getElementById('taskForm');
    const tasksContainer = document.getElementById('tasksContainer');

    taskForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('taskName').value.trim();
      const details = document.getElementById('taskDetails').value.trim();
      const date = document.getElementById('taskDate').value;
      const priority = document.getElementById('taskPriority').value;

      if (!name || !details || !date || !priority) return;

      const taskHTML = `
        <div class="col-md-6 col-lg-4">
          <div class="card task-card priority-${priority} shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <p class="card-text">${details}</p>
              <p><i class="bi bi-calendar-event"></i> <strong>Due:</strong> ${date}</p>
              <span class="badge bg-${getPriorityColor(priority)}">${priority} Priority</span>
            </div>
          </div>
        </div>
      `;

      tasksContainer.innerHTML += taskHTML;
      taskForm.reset();
    });

    function getPriorityColor(priority) {
      if (priority === "High") return "danger";
      if (priority === "Medium") return "warning";
      return "success";
    }
  </script>
</html>
