<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | ToDo Goals</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/Work/EventPage.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/LoginPage/LogedInHome.html">
        <i class="bi bi-calendar2-event fs-3 me-2 text-danger"></i> ToDo Events
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="bi bi-list text-dark fs-2"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link text-dark" href="/Work/TaskPage.html"><i class="bi bi-list-task me-1"></i>Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/Work/EventsPage.html"><i class="bi bi-calendar2-event me-1"></i>Events</a>
          </li>
          <li class="nav-item">
            <a class=" nav-link icon-link text-danger icon-link-hover" href="/Home/Home.html"><i class="bi bi-box-arrow-right fs-5 mb-2 me-1 text-danger"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <form id="eventForm" class="form-container mx-auto" style="max-width: 600px;">
      <h4 class="text-center">Create New Event</h4>
      <div class="mb-3">
        <label for="eventName" class="form-label">Event Name</label>
        <input type="text" id="eventName" class="form-control" placeholder="Enter event title" required />
      </div>
      <div class="mb-3">
        <label for="eventDetails" class="form-label">Event Details</label>
        <textarea id="eventDetails" class="form-control" rows="3" placeholder="Describe the event..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Due Date</label>
        <input type="date" id="eventDate" class="form-control" required />
      </div>
      <div class="mb-4">
        <label for="eventPriority" class="form-label">Priority</label>
        <select id="eventPriority" class="form-select" required>
          <option selected disabled value="">Choose priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-danger">Add Event</button>
      </div>
    </form>

    <!-- Event List -->
    <div id="eventList" class="mt-5">
      <h3 class="text-center mb-4 text-secondary">Event List</h3>
      <div id="eventsContainer" class="row gy-4">
        <!-- Events will appear here -->
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   <script>
   const taskForm = document.getElementById('eventForm');
   const tasksContainer = document.getElementById('eventsContainer');
   taskForm.addEventListener('submit', function (e) 
   {
      e.preventDefault();
      const name = document.getElementById('eventName').value;
      const details = document.getElementById('eventDetails').value;
      const date = document.getElementById('eventDate').value;
      const priority = document.getElementById('eventPriority').value;
      const taskHTML = `
        <div class="col-md-6">
          <div class="card task-card priority-${priority} shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <p class="card-text">${details}</p>
              <p class="mb-1"><strong>Due:</strong> ${date}</p>
              <span class="badge bg-${getPriorityColor(priority)}">${priority} Priority</span>
            </div>
          </div>
        </div>
       `;
        tasksContainer.innerHTML += taskHTML;
        taskForm.reset();
      });

      function getPriorityColor(priority) 
      {
        if (priority === "High") return "danger";
        if (priority === "Medium") return "warning";
        return "success";
      }
    </script>
</html>
